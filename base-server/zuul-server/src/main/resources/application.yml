server:
  port: 8763

spring:
  application:
    name: zuul-server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
      admin: /admin/**
      serviceId: admin-server

#配置超时时间(*****注意事项*********)
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000